<body>
	<div id="wrap">
			<h1>어버이날 카드</h1>
			<input type="checkbox" id="checkbox" class="checkbox">
			<div id="letter_wrap">
				<label for="checkbox" class="handle" onclick></label>
				<div id="back"></div>
				<div id="flap">
					<div id="closed_flap"></div>
					<div id="open_flap"></div>
				</div>
				<div id="letter" class="letter_class">
					<p class="title">엄마,아빠에게</p>
					</br>
					<p>엄마, 아빠! 어버이날 축하드려요. 곰곰히 생각해보면 엄마, 아빠가 저희 곁에 있다는 것 자체가 저희에게 너무나 큰 축복이에요. 잘 표현은 안하지만 늘 감사하고 있고, 저희를 위해 희생하신것 알고 있어요. 부족하지만 부모님께 효도할 수 있도록 노력하는 아들딸 되겠습니다.</p>
					<br>
					<p>P.S. 엄마 아빠가 싸우지 않으시면 저희도 더욱 효도하겠습니다.</p>
					<br>
					<p>사랑합니다.</p>
					<br>
					<p>성원, 은원, 혜인 올림</p>
				</div>
				<div id="front"></div>
			</div>
		</div>

	</div>
